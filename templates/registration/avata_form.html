{% extends "base.html" %}
{% block extra-style %}
{% include "register_style.html" %}
{% endblock %}
{% load widget_tweaks %}
{% block title %}AvatarChange{% endblock %}
{% block content %}
<div id="avata" class="text-white" >
<h2> 프로필 사진 </h2>
<br/>

<form action="." method="post">
    {% csrf_token %}
    <table>
        <tbody>
        <tr>
            <th><img src="{% url 'avata' user.id%}" class="avata"></th>
            <th>{{  form.image }}</th>
        </tr>
        </tbody>
    </table>
     <div class="form-group">

         <div class="offset-sm-2 col-sm-5">
             <i class="fad fa-check"></i>
            <input type="submit" value="확인" class="btn btn-info btn-dark"/>
         </div>
     </div>
</form>
</div>
{% endblock %}
